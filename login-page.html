<script type="text/javascript">
	function login(){
		var username = document.getElementById("login_username").value;
		var password = document.getElementById("login_password").value;
		if(username!="" && password!=""	){
			var xhr = new XMLHttpRequest();
			xhr.open("get","php/login.php?username="+username+"&password="+password,true);
			xhr.send(null);
			xhr.onreadystatechange = function(){
				if(xhr.readyState==4 && xhr.status==200){
					if(xhr.responseText=="登录成功"){
						setCookie('username',username,30);
						window.location.href = 'css3-flower-loading/index2.html';
					}else if(xhr.responseText=="登陆失败"){
						alert("密码或账号错误，请重新输入！");
						document.getElementById("login_username").style.color = 'red';
						document.getElementById("login_password").style.color = 'red';
					}
				}
			}
		}
	}
	function setCookie(cname,cvalue,exdays){
		var d = new Date();
		d.setTime(d.getTime()+(exdays*24*60*60*1000));
		var expires = "expires="+d.toGMTString();
		document.cookie = cname+"="+cvalue+"; "+expires;
	}	

</script>
