<script type="text/javascript">
window.onload = function(){
	var test = window.location.href;
	var array = test.split("/");
	var form = array[array.length-1].split(".")[0];
	var complate = document.getElementById("complate");
	var xhr = new XMLHttpRequest();
		xhr.open("POST","../getcomplate.php",true);
		xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded;charset=UTF-8");
		xhr.send("form=" + form);
		xhr.onreadystatechange = function(){
				if(xhr.readyState == 4 && xhr.status == 200){
					if(xhr.responseText == 1){
						complate.innerHTML = "已完成";
					}else if(xhr.responseText == 0){
						complate.innerHTML = "未完成";
					}
				}
		}
}
function changecomplate(){
	var e = window.confirm("确定要修改订单完成情况吗？");
	if(e == true){
	var test = window.location.href;
	var array = test.split("/");
	var form = array[array.length-1].split(".")[0];
	var complate = document.getElementById("complate");
	var complatevalue = complate.innerHTML;
	var xhr = new XMLHttpRequest();
		xhr.open("POST","../changecomplate.php",true);
		xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded;charset=UTF-8");
		xhr.send("form=" + form +"&complate=" + complatevalue);
		xhr.onreadystatechange = function(){
				if(xhr.readyState == 4 && xhr.status == 200){
					if(xhr.responseText == 1){
						complate.innerHTML = "已完成";
					}else if(xhr.responseText == 0){
						complate.innerHTML = "未完成";
					}
				}
		};
	}
}
</script>
