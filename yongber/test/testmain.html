function changecomplate(){
	var a = window.confirm("确认要修改该订单的完成情况吗？");

	var target = event.target;
	var id = target.id;
	var id1 = id.split("cid");
	var id2 = id1[1];
	var cid1 = "fcid"+id2;

    var e = document.getElementById(id);
	var e1 = document.getElementById(cid1);
	var xhr = new XMLHttpRequest();
		xhr.open("POST","changecomplate.php",true);
		xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded;charset=UTF-8");
		xhr.send("id=" + id2 +"&username="+username + "&complate=" + complate.innerHTML);
		xhr.onreadystatechange = function(){
				if(xhr.readyState == 4 && xhr.status == 200){

					document.getElementById(cid1).innerHTML = "已完成";

					}
					else{

					if(e1 != null){
					document.getElementById(cid1).innerHTML = "未完成";
					}
					}
				}
		};
	}
}

function getCookie(cname){ 
var name = cname + "="; 
var ca = document.cookie.split(';'); 
for(var i=0; i<ca.length; i++) { 
var c = ca[i].trim(); 
if (c.indexOf(name)==0) { 
return c.substring(name.length,c.length);
 } 
 } 
 return ""; 
 }

function setCookie(cname,cvalue,exdays){ 
var d = new Date(); 
d.setTime(d.getTime()+(exdays*24*60*60*1000)); 
var expires = "expires="+d.toGMTString(); 
document.cookie = cname+"="+cvalue+"; "+expires; }

}

		temp++;
	}

	var temp2 = 3;

		array[temp1] = adddiv.parentNode[temp2].value;

		temp1++;
		temp2++;
		array[temp1] = adddiv.parentNode[temp2].value;
		temp1++;
		temp2++;
	}

	for(var i1 = 0;i1 <number;i1++){
		addallnumber = addallnumber + parseInt(array[ntemp]);
		ntemp = ntemp+3;
	}
	
	var check = 0;
	var temp3 = 0;

			check = 1;

		}else if(array[k] == "" && temp3 == 1){
			check = 2;
			break;
		}

			break;
		}else if(isNaN(array[k]) == true && temp3 == 2){

		}

	}
	else if(adddate1.value == ""){
		alert("出货日期不能为空");
	}
	else if(array.length == 0){
		alert("必须添加颜色尺码");
	}
	else if(check == 1){
		alert("颜色不能为空");
	}
	else if(check == 2){
		alert("尺寸不能为空");
	}
	else if(check == 3){
		alert("数量不能为空");
	}
	else if(check == 4){
		alert("数量必须为整数");
	}
	else if(addallnumber != addnumbervalue){
		alert("颜色尺码数量要和总数量相等");
	}
	else{
		var xhr = new XMLHttpRequest();
		xhr.open("POST","addform.php",true);
		xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded;charset=UTF-8");

					window.open("w/"+formnumber);  
					location.reload(true); 
				}
		}

}

function goPage(pno,psize){
    var itable = document.getElementById("alltbody");
    var num = itable.rows.length;//表格所有行数(所有记录数)
    //console.log(num);
    var totalPage = 0;//总页数
    var pageSize = psize;//每页显示行数
    //总共分几页 
    if(num/pageSize > parseInt(num/pageSize)){   
            totalPage=parseInt(num/pageSize)+1;   
       }else{   
           totalPage=parseInt(num/pageSize);   
       }   
    var currentPage = parseInt(pno);//当前页数
    var startRow = (currentPage - 1) * pageSize+1;//开始显示的行  31 
       var endRow = currentPage * pageSize;//结束显示的行   40
       endRow = (endRow > num)? num : endRow;    //40
      // console.log(endRow);
       //遍历显示数据实现分页
    for(var i=1;i<(num+1);i++){    
        var irow = itable.rows[i-1];
        if(i>=startRow && i<=endRow){
            irow.style.display = "table-row";    
			//irow.cells.style.width = "11%"; 
        }else{
            irow.style.display = "none";
			//irow.cells.style.width = "11%"; 
        }
    }
    var tempStr = "共"+num+"个订单 分"+totalPage+"页 当前第"+currentPage+"页&nbsp;&nbsp;";
    tempStr +="跳转至";
	tempStr +="<select name='selectpage' style='width:60px;'>"; 
	tempStr +="<option value='0' selected='selected'></option>"
	for(var j=1;j<=totalPage;j++){
		tempStr +="<option  value='"+j+"' >第"+ j +"页</option>";
	}
	tempStr +="</select><br/>";
    if(currentPage>1){
        tempStr += "<a href=\"#\" class=\"btn btn-sm btn-primary\" onClick=\"javascript:goPage("+(1)+","+psize+");return false;\" style=\"height:50px; margin-top:10px;\">首页</a>&nbsp;&nbsp;";
        tempStr += "<a href=\"#\" class=\"btn btn-sm btn-primary\" onClick=\"javascript:goPage("+(currentPage-1)+","+psize+");return false;\" style=\"height:50px;margin-top:10px;\">上一页</a>&nbsp;&nbsp;"
    }else{
        tempStr += "<a href=\"#\" class=\"btn btn-sm btn-metal\" onClick=\" return false;\" style=\"height:50px;margin-top:10px;\">首页</a>&nbsp;&nbsp;";
        tempStr += "<a href=\"#\" class=\"btn btn-sm btn-metal\" onClick=\" return false;\" style=\"height:50px;margin-top:10px;\">上一页</a>&nbsp;&nbsp;";   
    }

    if(currentPage<totalPage){
        tempStr += "<a href=\"#\" class=\"btn btn-sm btn-primary\" onClick=\"javascript:goPage("+(currentPage+1)+","+psize+");return false;\" style=\"height:50px;margin-top:10px;\">下一页</a>&nbsp;&nbsp;";
        tempStr += "<a href=\"#\" class=\"btn btn-sm btn-primary\" onClick=\"javascript:goPage("+(totalPage)+","+psize+");return false;\"style=\"height:50px;margin-top:10px;\">尾页</a>&nbsp;&nbsp;";
    }else{
        tempStr += "<a href=\"#\" class=\"btn btn-sm btn-metal\" onClick=\" return false;\"style=\"height:50px;margin-top:10px;\">下一页</a>&nbsp;&nbsp;";
       tempStr += "<a href=\"#\" class=\"btn btn-sm btn-metal\" onClick=\" return false;\"style=\"height:50px;margin-top:10px;\">尾页</a>&nbsp;&nbsp;";   
    }
	
    document.getElementById("barcon").innerHTML = tempStr;
    $("select[name='selectpage']").change(function(){
    						goPage(this.value,8);
					})
}

				if (!String.prototype.trim) {
					(function() {
						// Make sure we trim BOM and NBSP
						var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
						String.prototype.trim = function() {
							return this.replace(rtrim, '');
						};
					})();
				}

				[].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
					// in case the input is already filled..
					if( inputEl.value.trim() !== '' ) {
						classie.add( inputEl.parentNode, 'input--filled' );
					}

					// events:
					inputEl.addEventListener( 'focus', onInputFocus );
					inputEl.addEventListener( 'blur', onInputBlur );
				} );

				function onInputFocus( ev ) {
					classie.add( ev.target.parentNode, 'input--filled' );
				}

				function onInputBlur( ev ) {
					if( ev.target.value.trim() === '' ) {
						classie.remove( ev.target.parentNode, 'input--filled' );
					}
				}
			})();
		</script>
