<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>填写表单</title>
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
	label{
		text-align:right;
	}
	body{
		text-align:center;
	}
	form{
		height:800px;
	}
</style>
</head>

<body>
	<div style="width:800px;height: 1000px;position: relative;">
		<div style="width:600px;height: 800px; position: absolute;top: 50%;left: 50%;margin-top: -400px;margin-left: -300px;" class="form-horizontal">
			<h3>基于PHP的网页设计</h3>
			<form role="form" action="update_database.php" method="post">
				<div class="col-md-12">
    <div class="form-group">
        <label class="col-sm-3 control-label">姓名：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control " placeholder="请输入你的姓名" name="姓名">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">身份证：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="请输入你的身份证" name="身份证">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">性别：</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" value="男" name="性别" checked="">男</label>
            <label class="radio-inline">
                <input type="radio" name="性别" value="女">女</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">单选：</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" value="默认1" name="单选框" checked="" id="radio169299">默认1</label>
            <label class="radio-inline">
                <input type="radio" name="单选框" value="默认2" id="radio269299">默认2</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">多选：</label>
        <div class="col-sm-8">
            <label class="radio-inline" style="padding-left:0px;">
                <input type="checkbox" name="多选框">默认1</label>
            <label class="radio-inline" style="padding-left:0px;">
                <input type="checkbox" name="多选框">默认2</label>
        </div>
    </div>
</div>
				
				<button type="submit" class="btn btn-default">提交</button>
			</form>
		</div>
	</div>
</body>
</html>
