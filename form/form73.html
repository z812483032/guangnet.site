<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>填写表单</title>
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
	label{
		text-align:right;
	}
	body{
		text-align:center;
	}
	form{
		height:800px;
	}
</style>
</head>

<body>
	<div style="width:800px;height: 1000px;position: relative;">
		<div style="width:600px;height: 800px; position: absolute;top: 50%;left: 50%;margin-top: -400px;margin-left: -300px;" class="form-horizontal">
			<form role="form" action="form_database_build.php" id="{formname}">
				<div class="col-md-12">
    <div class="form-group">
        <label class="col-sm-3 control-label">多选：</label>
        <div class="col-sm-8">
            <label class="radio-inline" style="padding-left:0px;">
                <input type="checkbox" name="默认1">默认1</label>
            <label class="radio-inline" style="padding-left:0px;">
                <input type="checkbox" name="默认2">默认2</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">单选：</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" value="默认1" name="rad41579" checked="">默认1</label>
            <label class="radio-inline">
                <input type="radio" name="rad41579" value="默认2">默认2</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">身份证：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="请输入你的身份证" id="card">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">姓名：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control " placeholder="请输入你的姓名" id="name">
        </div>
    </div>
</div>
				<input type="submit" class="btn btn-default">
			</form>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	var divArr = document.getElementsByClassName("form-group");
	var jsonLength = divArr.length;
	var jsonArr = {};
	
	for(var i=0;i<jsonLength;i++){
		var checkbox = document.createElement("input");
		checkbox.setAttribute("type","checkbox");
		checkbox.setAttribute("id","check"+i);
		divArr[i].appendChild(checkbox);
	}
</script>
