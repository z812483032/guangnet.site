<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>填写表单</title>
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="distpicker.min.js"></script>
<script src="distpicker.data.min.js"></script>
<style>
	label{
		text-align:right;
	}
	.col-md-12{
		margin:0;
	}
	body{
		text-align:center;
	}
</style>
</head>

<body>
	<div style="width:800px;height: 1000px;position: relative;">
		<div style="width:600px;height: 800px; position: absolute;top: 50%;left: 50%;margin-top: -400px;margin-left: -300px;">
			<form role="form" action="form_database_build.php" id="{formname}">
				<div class="col-md-12">
    <div class="form-group">
        <label class="col-sm-5 control-label">多行文本：</label>
        <div class="col-sm-7">
            <textarea class="form-control" placeholder="请输入文本"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-5 control-label">省市区：</label>
        <div class="col-sm-7">
            <form class="form-inline">
                <div class="distpicker">
                    <div class="form-group" style="margin:0px; padding-right:10px;">
                        <label class="sr-only" for="province10">Province</label>
                        <select class="form-control" id="province10"></select>
                    </div>
                    <div class="form-group" style="margin:0px; padding-right:10px;">
                        <label class="sr-only" for="city10">City</label>
                        <select class="form-control" id="city10"></select>
                    </div>
                    <div class="form-group" style="margin:0px; padding-right:10px;">
                        <label class="sr-only" for="district10">District</label>
                        <select class="form-control" id="district10"></select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
				<input type="submit" class="btn btn-default">
			</form>
		</div>
	</div>
</body>
</html>
