</head>

<body>
	<div style="width:800px;height: 1000px;position: relative;">
		<div style="width:600px;height: 800px; position: absolute;top: 50%;left: 50%;margin-top: -400px;margin-left: -300px;" class="form-horizontal">
			<h3 id="title">基于PHP的网页设计5</h3>
			<form role="form" action="form_database_build.php" id="{formname}">
				<div class="col-md-12">
    <div class="form-group">
        <label class="col-sm-3 control-label">姓名：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control " placeholder="请输入你的姓名" id="name22849">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">身份证：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="请输入你的身份证" id="card28347">

    <div class="form-group">
        <label class="col-sm-3 control-label">性别：</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" value="男" id="sex" name="rad63310" checked="">男</label>
            <label class="radio-inline">
                <input type="radio" name="rad63310" value="女">女</label>
        </div>
    </div>
</div>
				<input type="button" onClick="finalsubmit()" class="btn btn-default" value="提交">
			</form>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	function finalsubmit(){
		var input = document.getElementsByTagName("input");
		var inputlength = input.length;
		var idArr;
		for(var i=0;i<inputlength;i++){
			idArr[i] = input[i].id.val;
		}
		var username = getCookie("username");
		var  filename=location.href;
		filename=filename.substr(filename.lastIndexOf('/')+1); 
		var post_link = "username="+username+"&idArr="+idArr+"&filename="+filename;
		var xhr = new XMLHttpRequest();
		xhr.open("post","builddatabase.php",true);
		xhr.send(post_link);
		xhr.onreadystatechange = function(){
			if(xhr.readyState==4 && xhr.status==200){
				
			}
		}
	}
	
	function getCookie(cname){
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for(var i=0; i<ca.length; i++){
				var c = ca[i].trim();
			if (c.indexOf(name)==0) return c.substring(name.length,c.length);
			 }
			 return "";
		}
</script>
