<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>填写表单</title>
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="distpicker.min.js"></script>
<script src="distpicker.data.min.js"></script>
<style>
	label{
		text-align:right;
	}
	.col-md-12{
		margin:0;
	}
	body{
		text-align:center;
	}
</style>
</head>

<body>
	<div style="width:800px;height: 1000px;position: relative;">
		<div style="width:600px;height: 800px; position: absolute;top: 50%;left: 50%;margin-top: -400px;margin-left: -300px;">
			<form role="form" action="form_database_build.php" id="{formname}">
				<div class="col-md-12">
    <div class="form-group">
        <label class="col-sm-5 control-label">姓名：</label>
        <div class="col-sm-7">
            <input type="text" class="form-control " placeholder="请输入你的姓名" id="name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-5 control-label">身份证：</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="请输入你的身份证" id="card">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-5 control-label">性别：</label>
        <div class="col-sm-7">
            <label class="radio-inline">
                <input type="radio" value="男" id="sex" name="rad53587" checked="">男</label>
            <label class="radio-inline">
                <input type="radio" name="rad53587" value="女">女</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-5 control-label">职位：</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="请输入你的职位" id="ocupation">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-5 control-label">个人网站：</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="请输入你的个人网站地址" id="www">
        </div>
    </div>
</div>
				<input type="submit" class="btn btn-default">
			</form>
		</div>
	</div>
</body>
</html>
