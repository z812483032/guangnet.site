<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>填写表单</title>
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
	<div style="width: 300px;">
		<form role="form" action="form_database_build.php" id="{formname}">
			<div class="col-md-12">
    <div class="form-group">
        <label class="col-sm-2 control-label">姓名：</label>
        <div class="col-sm-7">
            <input type="text" class="form-control " placeholder="请输入你的姓名" id="name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">邮箱：</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="请输入你的邮箱" id="email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">个人网站：</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="请输入你的个人网站地址" id="www">
        </div>
    </div>
</div>
			<input type="submit" class="btn btn-default">
		</form>
	</div>
