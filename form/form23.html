<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>填写表单</title>
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div>
		<form role="form" action="form_database_build.php" id="{formname}">
			<div class="col-md-12">
    <div class="form-group">
        <label class="col-sm-2 control-label">姓名：</label>
        <div class="col-sm-7">
            <input type="text" class="form-control " placeholder="请输入你的姓名" id="name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">身份证：</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="请输入你的身份证" id="card">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">电话：</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="请输入你的电话" id="phone">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">上传Logo：</label>
        <div class="col-sm-7">
            <div class="file-input file-input-new">
                <div class="input-group file-caption-main">
                    <div tabindex="500" class="form-control file-caption  kv-fileinput-caption">
                        <div class="file-caption-name"></div>
                    </div>
                    <div class="input-group-btn">
                        <div tabindex="500" class="btn btn-primary btn-file"><i class="glyphicon glyphicon-folder-open"></i>
			<input type="submit" class="btn btn-default">
		</form>
	</div>
</body>
</html>
