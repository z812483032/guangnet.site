<script type="text/javascript">
	function register(){
		var username = document.getElementById("registe_username").value;
		var password = document.getElementById("registe_password").value;
		if(username!="" && password!=""	){
			var xhr = new XMLHttpRequest();
			xhr.open("get","php/register.php?username="+username+"&password="+password,true);
			xhr.send(null);
			xhr.onreadystatechange = function(){
				if(xhr.readyState==4 && xhr.status==200){
					if(xhr.responseText=="存在"){
						alert("该账号已经别注册！");
					}else if(xhr.responseText=="不存在"){
						alert("注册成功，登录中！");
						window.location.href = 'main-page.html?username='+username;
					}
				}

			}
		}else{
			alert("输入信息有误请重新输入！");
		}
		
	}
</script>
